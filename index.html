<!DOCTYPE html>
<html lang="en">

<head>

    <style>

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        /* 헤로 영역 아래 공백 추가 */
        .hero {
            margin-bottom: 20px;
        }
        /* 카드 가로 길이 조절 */
        .card {
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }
        /* 마우스를 올렸을 때 카드 확대 */
        .card:hover {
            transform: scale(1.05);
        }

</head>

<body>
    <div class="hero bg-dark text-center py-5">

                        </p>

                </div>
            </div>
            <!-- 전기밥솥 카드 -->
            <div class="col-md-4 mb-4">
                <div class="card" style="height: 350px;">
                    <a href="https://spartacodingclub.kr" target="_blank">
                        <img src="https://images.unsplash.com/photo-1544233726-9f1d2b27be8b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8JUVCJUIwJUE1JUVDJTg2JUE1fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"

                    <div class="card-body">
                        <h5 class="card-title">전기밥솥</h5>
                        <h6 class="card-subtitle mb-2 text-muted">8만원</h6>
                        <p class="card-text">
                            거의 사용하지 않은 전기밥솥 팝니다. 상태 양호합니다.
                        </p>

                    </div>
                </div>
            </div>
            <!-- 주전자 카드 -->
            <div class="col-md-4 mb-4">
                <div class="card" style="height: 350px;">
                    <a href="https://spartacodingclub.kr" target="_blank">
                        <img src="https://www.nordicnest.kr/assets/blobs/alessi-3909-purple/573972-01_1_ProductImageMain-5d9bcb2309.jpeg?preset=tiny&dpr=2"
                            class="card-img-top" alt="주전자 이미지" />
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">주전자</h5>
                        <h6 class="card-subtitle mb-2 text-muted">2만원</h6>
                        <p class="card-text">디자인 예쁜 주전자 판매합니다.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card" style="height: 350px;">
                    <a href="https://spartacodingclub.kr" target="_blank">
                        <img src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/chatGPT/%EC%B2%AD%EC%86%8C%EA%B8%B0.jpeg"

                    <div class="card-body">
                        <h5 class="card-title">청소기</h5>
